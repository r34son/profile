name: Deploy

on:
  # push:
  #   branches: ['master']
  # pull_request:
  #   branches: ['master']
  workflow_dispatch:

env:
  S3_PATH: ${{ github.event_name == 'pull_request' && format('pr/{0}', github.event.pull_request.number) || 'production' }}

jobs:
  build-push:
    name: Build and push image
    environment: ${{ github.event_name == 'pull_request' && 'dev' || 'prod' }}
    runs-on: ubuntu-latest
    outputs:
      docker-image-version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_REGISTRY_PATH }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Login to Yandex Cloud Container Registry
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      # https://docs.docker.com/build/ci/github-actions/cache/
      - name: Build, tag, and push image to Yandex Cloud Container Registry
        uses: docker/build-push-action@v5
        with:
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY_PATH }}:latest
          cache-to: type=inline
          build-args: |
            ASSET_PREFIX=https://${{ format('storage.yandexcloud.net/{0}', secrets.AWS_S3_BUCKET) }}/${{ env.S3_PATH }}

  upload-static:
    name: Upload static to S3
    needs: build-push
    environment: ${{ github.event_name == 'pull_request' && 'dev' || 'prod' }}
    runs-on: ubuntu-latest

    steps:
      - name: Login to Yandex Cloud Container Registry
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Copy static files from docker image
        run: |
          docker pull ${{ secrets.DOCKER_REGISTRY_PATH }}:${{ needs.build-push.outputs.docker-image-version }}
          docker run -i --name helper ${{ secrets.DOCKER_REGISTRY_PATH }}:${{ needs.build-push.outputs.docker-image-version }} true
          docker cp helper:/app/.next .
          docker rm helper

      - name: Sync static assets to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ru-central1
        run: aws s3 --endpoint-url=https://storage.yandexcloud.net sync .next/static s3://${{ secrets.AWS_S3_BUCKET }}/${{ env.S3_PATH }}/_next/static

  deploy:
    name: Deploy
    needs: [build-push]
    environment:
      name: ${{ github.event_name == 'pull_request' && 'dev' || 'prod' }}
      url: ${{ format('https://{0}.containers.yandexcloud.net', steps.deploy-sls-container.outputs.id) }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Serverless Container
        id: deploy-sls-container
        uses: yc-actions/yc-sls-container-deploy@v2
        with:
          public: true
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          container-name: ${{ needs.build-push.outputs.docker-image-version }}
          folder-id: ${{ secrets.FOLDER_ID }}
          revision-service-account-id: ${{ secrets.DEPLOY_SA_ID }}
          revision-image-url: ${{ secrets.DOCKER_REGISTRY_PATH }}:${{ needs.build-push.outputs.docker-image-version }}

      - name: Checkout
        uses: actions/checkout@v4

